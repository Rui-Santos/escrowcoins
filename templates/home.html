{% block content %}


<div class="row escrowform">
<form class="form-horizontal" role="form" method="POST">
  {% csrf_token %}
<div class="page-header">
<h3>Create Escrow</h3>
</div>
 <div class="col-xs-12 col-md-8">
{{errors}}
   <div class="form-group">

      <option value=1>Sender</option>
      <option value=0>Buyer</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Buyer Email</label>
    <div class="col-sm-10">
      <input type="email" id="buyer_email" class="form-control" name="buyer" placeholder="Email" required="required">
    </div>
  </div>

<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Seller Email</label>
    <div class="col-sm-10">
      <input type="email" id="seller_email" class="form-control" name="sender" placeholder="Email" required="required">
    </div>
  </div>

    <div class="col-sm-10">
      <input type="decimal" class="form-control" name="amount"  placeholder="Escrow Amount" required="required">
    </div>
  </div>
  

<div class="page-header">
<h3>Conditions of escrow</h3>
</div>

<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="condition_description" placeholder="something for remembering this escrow">
        
      </textarea>
    </div>
  </div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="condition_document" >Require Document
        </label>
      </div>
    </div>
  </div>





<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Note</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="helptext" placeholder="something for remembering this escrow">(optional)
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="verify-email" required="required">I have verified the email addresses, they are all correct
        </label>
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Transaction</button>
    </div>
  </div>


</div>


</form>
</div>
