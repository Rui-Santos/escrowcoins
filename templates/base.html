<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title>Escrowcoins | {% block title %}{% endblock %}</title>

<link href="{{STATIC_URL}}css/bootstrap3.css" media="screen" rel="stylesheet" type="text/css" /> 
<link href="{{STATIC_URL}}css/escrowcoins.css" media="screen" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="{{STATIC_URL}}js/jquery.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/escrowcoins.js"></script>


<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
</head>
<body>


<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{BASE_URL}}" class="navbar-brand">{{APP_NAME}}</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <!--
      <ul class="nav navbar-nav">
        <li>
          <a href="../getting-started">Getting started</a>
        </li>
        <li>
          <a href="../css">CSS</a>
        </li>
        <li class="active">
          <a href="../components">Components</a>
        </li>
        <li>
          <a href="../javascript">JavaScript</a>
        </li>
        <li>
          <a href="../customize">Customize</a>
        </li>
      </ul>
      -->
      <ul class="nav navbar-nav navbar-right">
      {% if LOGGED_IN %}
      <li>
          <a href="{{BASE_URL}}accounts/{{request.user.username}}">{{ request.user.username }}</a>
        </li>
        <li>
          <a href="{{BASE_URL}}accounts/signout">Signout</a>
        </li>
        {% else %}
        <li>
          <a href="{{BASE_URL}}accounts/signin">Login</a>
        </li>
         <li>
          <a href="{{BASE_URL}}accounts/signup">Signup</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>

<div class="container landingpage_wrapper">
{% block content %}



{% endblock %}
</div>


</body>
</html>
