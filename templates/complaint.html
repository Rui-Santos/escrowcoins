{% extends "base.html" %}



{% block content %}

<div class="row escrowform">


<form class="form-horizontal" role="form" method="POST">
  {% csrf_token %}
<div class="page-header">
<h3>File a Complaint</h3>
</div>
 
 <div class="col-xs-12 col-md-10">

{{errors}}
   <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Escrow</label>
    <div class="col-sm-10">
      <select type="email" id="i_am" class="form-control" name="is_sender" placeholder="i am" required="required">
      {% for t in transactions %}
      <option value={{t.id}}>#{{t.get_invoice_number}}</option>
      {% endfor %}
      </select>
    </div>
  </div>



<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Complaint</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="condition_description" placeholder="something for remembering this escrow">        
      </textarea>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </div>
  </div>


</div>

</form>
</div>





{% endblock %}
